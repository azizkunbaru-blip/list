<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hutang Tracker - List</title>
  <style>
    :root{--bg:#0b1020;--card:#121a33;--muted:#8ea0c7;--text:#eaf0ff;--line:rgba(255,255,255,.10);--chip:rgba(255,255,255,.08);--ok:#36d399;--warn:#fbbf24;--bad:#fb7185}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.22), transparent 55%),radial-gradient(900px 500px at 80% 0%, rgba(54,211,153,.18), transparent 55%),var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;gap:14px;align-items:flex-end;justify-content:space-between;flex-wrap:wrap}
    h1{margin:0;font-size:22px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;background:rgba(255,255,255,.04);border:1px solid var(--line);padding:10px 12px;border-radius:14px}
    input,select,button{background:rgba(255,255,255,.06);color:var(--text);border:1px solid var(--line);border-radius:12px;padding:10px 12px;outline:none}
    input{min-width:260px} select{min-width:170px} button{cursor:pointer}
    .card{margin-top:16px;background:rgba(18,26,51,.78);border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .card h2{margin:0;padding:14px 16px;font-size:14px;text-transform:uppercase;color:rgba(234,240,255,.86);border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--line);color:rgba(234,240,255,.86)}
    .list{padding:10px}
    a.rowLink{display:block;text-decoration:none;color:inherit}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px;border:1px solid var(--line);border-radius:16px;background:rgba(255,255,255,.03);margin-bottom:10px;cursor:pointer;transition:transform .08s ease,border-color .15s ease}
    .row:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.22)}
    .name{font-weight:800}
    .mini{color:var(--muted);font-size:13px;margin-top:4px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .chip{font-size:12px;padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--line)}
    .chip.ok{border-color:rgba(54,211,153,.55);background:rgba(54,211,153,.10)}
    .chip.warn{border-color:rgba(251,191,36,.55);background:rgba(251,191,36,.10)}
    .chip.bad{border-color:rgba(251,113,133,.55);background:rgba(251,113,133,.12)}
    .amount{font-variant-numeric:tabular-nums}
    .empty{padding:16px;color:var(--muted)}
    /* =====================
   POPUP MOTIVASI
===================== */
.popupOverlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease;
  padding:18px;
}
.popupOverlay.show{
  opacity:1;
  pointer-events:auto;
}
.popupCard{
  width:min(520px, 100%);
  border-radius:18px;
  padding:18px 16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(18,26,51,.92);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  transform: translateY(18px) scale(.96);
  opacity:0;
  transition: transform .25s ease, opacity .25s ease;
}
.popupOverlay.show .popupCard{
  transform: translateY(0) scale(1);
  opacity:1;
}
.popupTitle{
  font-weight:900;
  letter-spacing:.5px;
  font-size:16px;
}
.popupSub{
  margin-top:8px;
  color:rgba(234,240,255,.75);
  font-size:13px;
  line-height:1.4;
}
.popupBtn{
  margin-top:14px;
  width:100%;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:rgba(234,240,255,.95);
  font-weight:800;
  cursor:pointer;
}
.popupBtn:hover{
  border-color:rgba(255,255,255,.26);
    }
  </style>
</head>
<body data-page="index">
  <div class="wrap">
    <header>
      <div>
        <h1>Daftar Hutang</h1>
        <div class="sub" id="todayText"></div>
      </div>
      <div class="toolbar">
        <input id="q" placeholder="Cari nama / bank (mis. 'Kredivo')" />
        <select id="bankFilter">
          <option value="ALL">Semua Bank</option>
        </select>
        <select id="sortBy">
          <option value="NAME">Sort: Nama</option>
          <option value="SISA_DESC">Sort: Belum lunas terbesar</option>
          <option value="NEXT_DUE_ASC">Sort: Jatuh tempo terdekat</option>
        </select>
        <button id="resetBtn">Reset</button>
      </div>
    </header>

    <section class="card">
      <h2>
        <span>Daftar</span>
        <span class="pill" id="countPill">0 orang</span>
      </h2>
      <div class="list" id="list"></div>
    </section>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <!-- POPUP MOTIVASI -->
<div id="popupMotivasi" class="popupOverlay" aria-hidden="true">
  <div class="popupCard" role="dialog" aria-modal="true">
    <div class="popupTitle">JANGAN SEPELEKAN HUTANG KAWAN</div>
    <div class="popupSub">Biar ringan, dicicil. Biar aman, dicatat.</div>
    <button id="popupClose" class="popupBtn">Oke, paham</button>
  </div>
</div>
</body>
</html>
