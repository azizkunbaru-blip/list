<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hutang Tracker - Detail</title>
  <style>
    :root{--bg:#0b1020;--card:#121a33;--muted:#8ea0c7;--text:#eaf0ff;--line:rgba(255,255,255,.10);--chip:rgba(255,255,255,.08);--ok:#36d399;--warn:#fbbf24;--bad:#fb7185}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.22), transparent 55%),radial-gradient(900px 500px at 80% 0%, rgba(54,211,153,.18), transparent 55%),var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    a{color:#60a5fa;text-decoration:none}
    header{display:flex;gap:14px;align-items:flex-end;justify-content:space-between;flex-wrap:wrap}
    h1{margin:0;font-size:22px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .card{margin-top:16px;background:rgba(18,26,51,.78);border:1px solid var(--line);border-radius:18px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .card h2{margin:0;padding:14px 16px;font-size:14px;text-transform:uppercase;color:rgba(234,240,255,.86);border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;gap:10px}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--line);color:rgba(234,240,255,.86)}
    .content{padding:14px}
    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:10px 0 12px}
    @media (max-width:700px){.stats{grid-template-columns:1fr}}
    .stat{background:rgba(255,255,255,.03);border:1px solid var(--line);border-radius:16px;padding:12px}
    .stat .k{color:var(--muted);font-size:12px}
    .stat .v{margin-top:6px;font-size:16px;font-weight:800;font-variant-numeric:tabular-nums}
    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th{font-size:12px;color:var(--muted);text-align:left;padding:0 10px}
    td{padding:12px 10px;background:rgba(255,255,255,.03);border-top:1px solid var(--line);border-bottom:1px solid var(--line);vertical-align:middle}
    td:first-child{border-left:1px solid var(--line);border-radius:14px 0 0 14px}
    td:last-child{border-right:1px solid var(--line);border-radius:0 14px 14px 0}
    .bank{font-weight:800}
    .amount{font-variant-numeric:tabular-nums}
    .due.bad{color:var(--bad)} .due.warn{color:var(--warn)} .due.ok{color:var(--ok)}
    .muted{color:rgba(234,240,255,.65)}
    .empty{padding:16px;color:var(--muted)}
    .mini{color:var(--muted);font-size:12px;margin-top:10px}

    /* ✅ Badge status "BELUM LUNAS" (non-click) */
    .status-badge{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      letter-spacing:.2px;
      color: var(--bad);
      background: rgba(251,113,133,.12);
      border: 1px solid rgba(251,113,133,.55);
      cursor: not-allowed;
      user-select: none;
      pointer-events: none; /* bikin benar-benar tidak bisa klik */
      white-space: nowrap;
    }
    /* =====================
   PAYMENT DANA BOX
===================== */
.payBox{
  margin-top:16px;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(59,130,246,.4);
  background:rgba(59,130,246,.08);
}

.payHeader{
  display:flex;
  align-items:center;
  gap:12px;
}

.payLogo{
  width:42px;
  height:auto;
}

.payTitle{
  font-weight:800;
  font-size:14px;
}

.paySubtitle{
  font-size:12px;
  color:rgba(234,240,255,.7);
}

.payNumber{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,.06);
  border:1px dashed rgba(255,255,255,.3);
  text-align:center;
  font-size:18px;
  font-weight:800;
  letter-spacing:1px;
}

.payNumber small{
  display:block;
  margin-top:6px;
  font-size:12px;
  color:rgba(234,240,255,.65);
}

.payNote{
  margin-top:10px;
  font-size:12px;
  color:rgba(234,240,255,.65);
                  }
    /* =====================
   POPUP MOTIVASI
===================== */
.popupOverlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease;
  padding:18px;
}
.popupOverlay.show{
  opacity:1;
  pointer-events:auto;
}
.popupCard{
  width:min(520px, 100%);
  border-radius:18px;
  padding:18px 16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(18,26,51,.92);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  transform: translateY(18px) scale(.96);
  opacity:0;
  transition: transform .25s ease, opacity .25s ease;
}
.popupOverlay.show .popupCard{
  transform: translateY(0) scale(1);
  opacity:1;
}
.popupTitle{
  font-weight:900;
  letter-spacing:.5px;
  font-size:16px;
}
.popupSub{
  margin-top:8px;
  color:rgba(234,240,255,.75);
  font-size:13px;
  line-height:1.4;
}
.popupBtn{
  margin-top:14px;
  width:100%;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:rgba(234,240,255,.95);
  font-weight:800;
  cursor:pointer;
}
.popupBtn:hover{
  border-color:rgba(255,255,255,.26);
                   }
    /* =====================
   PAPAN PERINGATAN MERAH
===================== */
.warningBoard{
  margin:10px 0 6px;
  padding:12px 14px;
  text-align:center;
  font-weight:900;
  letter-spacing:.6px;
  color:#fecaca; /* teks merah muda */
  background:linear-gradient(
    135deg,
    rgba(220,38,38,.25),
    rgba(127,29,29,.35)
  );
  border:1px solid rgba(239,68,68,.75);
  border-radius:14px;
  box-shadow:0 8px 22px rgba(220,38,38,.35);
  }
    .status-badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  border:1px solid;
  user-select:none;
}

.status-badge.belum{
  color:#fb7185;
  background:rgba(251,113,133,.12);
  border-color:rgba(251,113,133,.45);
}

.status-badge.lunas{
  color:#22c55e;
  background:rgba(34,197,94,.14);
  border-color:rgba(34,197,94,.5);
    }
  </style>
</head>
<body data-page="detail">
  <div class="wrap">
    <div class="warningBoard">
  ⚠️ SEMUA WAJIB LUNAS DI AKHIR BULAN, MAKSIMAL ⚠️
    </div>
    <header>
      <div>
        <h1 id="detailTitle">Detail</h1>
        <div class="sub" id="todayText"></div>
      </div>
      <div class="sub">
        <a href="index.html">← Kembali ke List</a>
      </div>
    </header>

    <section class="card">
      <h2>
        <span>Rincian</span>
        <span class="pill" id="backName">-</span>
      </h2>
      <div class="content" id="detailBox"></div>
    </section>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <!-- POPUP MOTIVASI -->
<div id="popupMotivasi" class="popupOverlay" aria-hidden="true">
  <div class="popupCard" role="dialog" aria-modal="true">
    <div class="popupTitle">JANGAN SEPELEKAN HUTANG KAWAN</div>
    <div class="popupSub">Biar ringan, dicicil. Biar aman, dicatat.</div>
    <button id="popupClose" class="popupBtn">Oke, paham</button>
  </div>
</div>
</body>
          </html>
